<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .box {
        border: 1px solid;
      }
      .ht100 {
        height: 100px;
      }
      .ht200 {
        height: 200px;
      }
      .ht300 {
        height: 300px;
      }
      .ht500 {
        height: 500px;
      }
      .aqua {
        background-color: aqua;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row g-5">
        <div class="col-2 ht100 box blue">Text</div>
        <div class="col-10 ht100 box aqua">text text text</div>
      </div>
      <div class="row row-cols-1">
        <div class="col box green ht500"></div>
      </div>
      <div class="row row-cols-2 m-5">
        <div class="ht300 box aqua"></div>
        <div class="ht300 box blue">
          <div class="row row-cols-1">
            <div class="col box aqua ht100"></div>
            <div class="col box green ht100"></div>
            <div class="col box aqua ht100"></div>
            <button class="btn btn-danger">My button</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
